<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Othello Game</title>
    <link rel="icon" type="image/x-icon" href="./resources/images/favicon.ico">

    <link rel="stylesheet" href="./styles.css">

    <script src="./behavior.js" defer></script>
    <script src="./othello_game.js" defer></script>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div id="logo_container">
            <img src="./resources/images/logo-othello_game.png" alt="Othello Game logotype.">
            <h1>Othello Game</h1>
        </div>

        <nav>
            <button
                onclick="if (confirm('Are you sure you want to restart the game?')) { restartGame(); }">Restart</button>
        </nav>
    </header>

    <!-- OTHELLO GAME -->
    <main>
        <div class="score_container">
            <p id="black_score" class="score">0</p>
            <div class="piece black"></div>
        </div>

        <div id="othello_game_container">
            <div id="game_board_layer"></div>
            <div id="pieces_layer"></div>
            <div id="valid_move_layer"></div>
        </div>

        <div class="score_container">
            <p id="white_score" class="score">0</p>
            <div class="piece white"></div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>A minute to learn... A lifetime to master!</p>
    </footer>
</body>

</html>
